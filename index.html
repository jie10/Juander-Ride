<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juander Ride</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="./images/icons/juander-icon.ico">
    <!-- FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <!-- SWAL 2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.css" integrity="sha512-y4S4cBeErz9ykN3iwUC4kmP/Ca+zd8n8FDzlVbq5Nr73gn1VBXZhpriQ7avR+8fQLpyq4izWm0b8s6q4Vedb9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.js" integrity="sha512-7x7HoEikRZhV0FAORWP+hrUzl75JW/uLHBbg2kHnPdFmScpIeHY0ieUVSacjusrKrlA/RsA2tDOBvisFmKc3xw==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <!-- CLEAVE JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js" integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- LOTTIE -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- CUSTOM CSS -->
    <link href="./styles/utils/helpers.css" rel="stylesheet" type="text/css"/>
    <link href="./styles/default.css" rel="stylesheet" type="text/css"/>
    <link href="./styles/index.css" rel="stylesheet" type="text/css" />
    <link href="./styles/index.mobile.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container-fluid index-page-container">
        <div id="login_viewcontroller" style="display: none;">
            <div class="container">
                <header class="login-header"></header>
                <section class="login-form-container">
                    <div class="welcome-rems text-center">
                        <p class="pagename">Welcome to Juander</p>
                        <p class="pagedescription">Transportation for EveryJuan</p>
                    </div>
                    <form class="row g-3 login-form">
                        <div class="col">
                            <label for="user_pin_code" class="form-label login-pin-code-input-label">Pin Code</label>
                            <input type="text" class="form-control login-pin-code-input" id="user_pin_code" name="user_pin_code" placeholder="Enter your Pin Code" autocomplete="off" maxlength="6">
                            <div class="invalid-feedback">Please choose a valid pin code</div>
                        </div>
                        <div class="col-12 d-flex justify-content-center mt-4">
                          <button type="button" class="btn btn-primary login-button" id="login_button">Login</button>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                          <button type="button" class="btn btn-link" id="sign_up_view_button" style="text-decoration: none;"><span style="color: grey;">No account yet? </span>Register</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <div id="sign_up_viewcontroller" class="sign-up-view-controller" style="display: block;">
            <div class="container">
                <header class="sign-up-header">
                    <button type="button" class="btn btn-outlined back-to-login-view-button" id="back_to_login_view_button">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <span class="display-6 absolute-center page-title">Create account</span>
                </header>
                <section class="sign-up-form-container">
                    <form class="row g-3 sign-up-form">
                        <div class="col-12">
                            <label for="user_sign_up_email" class="form-label sign-up-email-input-label">Email</label>
                            <input type="email" class="form-control sign-up-email-input" id="user_sign_up_email" name="user_sign_up_email" placeholder="Enter your Email" autocomplete="off" maxlength="50" />
                            <div class="invalid-feedback">Please choose a valid email</div>
                        </div>
                        <div class="col-12">
                            <label for="user_sign_up_mobile_number" class="form-label sign-up-mobile-number-input-label">Mobile Number</label>
                            <input type="text" class="form-control sign-up-mobile-number-input" id="user_sign_up_mobile_number" name="user_sign_up_mobile_number" placeholder="917-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="off" maxlength="30" />
                            <div class="invalid-feedback">Please choose a valid mobile number</div>
                        </div>
                        <div class="col-12">
                            <label for="user_sign_up_location" class="form-label sign-up-location-input-label">Location</label>
                            <input type="text" class="form-control sign-up-location-input" id="user_sign_up_location" name="user_sign_up_location" placeholder="Location" autocomplete="off" maxlength="150" />
                            <div class="invalid-feedback">Please indicate your current location</div>
                        </div>
                        <div class="col-12 d-flex justify-content-center mt-4">
                          <button type="button" class="btn btn-primary sign-up-button" id="sign_up_button" disabled>Sign Up</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <div id="activity_indicator" style="position: absolute; width: 100%; height: 100%; z-index: 9999; top: 0; left: 0; background-color: #fff; visibility: collapse; opacity: 1;">
            <div style="display: flex; align-content: center; justify-content: center; align-items: center; height: 100%;">
                <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_o8zsifcp.json" background="transparent" speed="1" style="width: 160px; height: 160px;" loop autoplay></lottie-player>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/helpers.js"></script>
    <script type="text/javascript" src="./scripts/utils.js"></script>
    <script type="text/javascript" src="./scripts/components/lib/alerts.js"></script>
    <script type="text/javascript" src="./scripts/components/lib/activity_indicator.js"></script>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
