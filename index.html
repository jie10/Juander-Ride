<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juander | Shuttle Service Ride Application </title>
    <link rel="icon" type="image/x-icon" href="./images/icons/juander-icon.ico">
    <link href="./styles/css/index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.css" integrity="sha512-y4S4cBeErz9ykN3iwUC4kmP/Ca+zd8n8FDzlVbq5Nr73gn1VBXZhpriQ7avR+8fQLpyq4izWm0b8s6q4Vedb9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.js" integrity="sha512-7x7HoEikRZhV0FAORWP+hrUzl75JW/uLHBbg2kHnPdFmScpIeHY0ieUVSacjusrKrlA/RsA2tDOBvisFmKc3xw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.2.0/html5-qrcode.min.js" defer></script>
    <script src="./scripts/js/libraries/qrcode.min.js" defer></script>
    <script src="./scripts/js/libraries/html5-qrcode.min.js" defer></script>
    <script src="./scripts/js/index.js" defer></script>
    <script src="./scripts/js/alert-dialogs.js" defer></script>
    <script src="./scripts/js/generate-qrcode.js" defer></script>
    <script src="./scripts/js/scan-qrcode.js" defer></script>
</head>
<body>
    <div class="login-page" style="display: none;">
        <div class="login-form-container">
            <header class="login-header">
                <h1>Juander</h1>
            </header>
            <div class="login-form">
                <div class="row">
                    <h2>Login</h2>
                </div>
                <div class="row">
                    <input class="form-input full-width" id="login_email" name="email" type="email" placeholder="Email" autocomplete="off" />
                </div>
                <div class="row">
                    <input class="form-input full-width" id="login_password" name="password" type="password" placeholder="Password" />
                </div>
                <div class="whitespace"></div>
                <div class="row">
                    <button class="form-button form-button-primary full-width" id="login_button" type="button">Login</button>
                </div>
                <div class="row">
                    <button class="form-button form-button-outlined full-width" id="go_to_register_form" type="button">Register</button>
                </div>
            </div>
            <div class="register-form" style="display: none;">
                <div class="row">
                    <h2>Register</h2>
                </div>
                <div class="row">
                    <input class="form-input full-width" id="register_email" name="email" type="email" placeholder="Email" autocomplete="off" />
                </div>
                <div class="row">
                    <input class="form-input full-width" id="register_password" name="password" type="password" placeholder="Password" />
                </div>
                <div class="whitespace"></div>
                <div class="row">
                    <button class="form-button form-button-primary full-width" id="register_button" type="button">Register</button>
                </div>
                <div class="row">
                    <button class="form-button form-button-outlined full-width" id="go_to_login_form" type="button">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="home-page" style="display: block;">
        <div class="navigation-bar fixed-on-top full-width">
            <button class="navigation-menu-button" id="navigation_menu_button">
                <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z" />
                </svg>
            </button>
            <a class="brand-name-link" href="/" title="To Juander's homepage">
                <span class="brand-name-title">Juander</span>
            </a>
            <button class="search-service-button" disabled="true">
                <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                </svg>
            </button>
        </div>
        <div class="navigation-side-bar-container full-width full-height" style="display: none;">
            <div class="navigation-side-bar fixed-on-left">
                <button class="close-nav-side-bar-button" id="close_nav_side_bar_button">
                    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
                        <path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path>
                    </svg>
                </button>
                <div class="nav-menu">
                    <div class="whitespace"></div>
                    <div class="display-user-name">
                        <img class="user-avatar" src="./images/sample/avatar.jpg" alt="john.smith"></img>
                        <span class="user-name" title="john.smith@email.com">john.smith@email.com</span>
                    </div>
                    <div class="whitespace"></div>
                    <div class="nav-item">
                        <button class="nav-side-button" id="home_button" type="button">Home</button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-side-button" id="profile_button" type="button">Profile</button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-side-button" id="logout_button" type="button">Logout</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="map-navigation-container full-width full-height" style="display: block;">
            <div class="user-qr-code-container">
                <h2 class="user-display-name">John Smith</h2>
                <div class="user-qr-code" id="user_qr_code"></div>
                <span class="qr-details">You may ask driver to scan your QR-Code for employee identification</span>
            </div>
            <div class="ride-qr-code-container full-width full-height" style="display: none;">
                <div id="qr-code-scanner"></div>   
                <span class="qr-details">Scan QR-code provided by driver before your trip</span>      
            </div>
            <div class="page-loader" id="page_loader" style="display: none;">Loading...</div>
            <button class="scan-qr-code-button fixed-on-bottom" id="scan_qr_code_button">
                <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M144 32C170.5 32 192 53.49 192 80V176C192 202.5 170.5 224 144 224H48C21.49 224 0 202.5 0 176V80C0 53.49 21.49 32 48 32H144zM128 96H64V160H128V96zM144 288C170.5 288 192 309.5 192 336V432C192 458.5 170.5 480 144 480H48C21.49 480 0 458.5 0 432V336C0 309.5 21.49 288 48 288H144zM128 352H64V416H128V352zM256 80C256 53.49 277.5 32 304 32H400C426.5 32 448 53.49 448 80V176C448 202.5 426.5 224 400 224H304C277.5 224 256 202.5 256 176V80zM320 160H384V96H320V160zM352 448H384V480H352V448zM448 480H416V448H448V480zM416 288H448V416H352V384H320V480H256V288H352V320H416V288z"/
                ></svg>
                <span class="label">Scan QR-Code to Ride</span>
            </button>
            <button class="stop-scan-qr-code-button fixed-on-bottom" id="stop_scan_qr_code_button" style="display: none;">
                <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path d="M384 128v255.1c0 35.35-28.65 64-64 64H64c-35.35 0-64-28.65-64-64V128c0-35.35 28.65-64 64-64H320C355.3 64 384 92.65 384 128z" />
                  </svg>
                <span class="label">Stop Scanning QR Code</span>
            </button>
        </div>
        <div class="user-profile-container full-width full-height" style="display: none;">
            <div class="update-profile-form-container">
                <div class="update-profile-form">
                    <div class="row">
                        <h2>Profile</h2>
                    </div>
                    <div class="row">
                        <div class="display-user-name editable">
                            <img class="user-avatar" src="./images/sample/avatar.jpg" alt="john.smith"></img>
                        </div>
                    </div>
                    <div class="row">
                        <label class="input-label" for="update_display_name">Name</label>
                        <input class="form-input full-width" id="update_display_name" name="display_name" type="text" placeholder="Name" autocomplete="off" value="John Smith"/>
                    </div>
                    <div class="row">
                        <label class="input-label" for="update_department">Department</label>
                        <input class="form-input full-width" id="update_department" name="department" type="text" placeholder="Department" autocomplete="off" value="Information Technology"/>
                    </div>
                    <div class="row">
                        <label class="input-label" for="update_point_of_origin">Point of Origin</label>
                        <input class="form-input full-width" id="update_point_of_origin" name="point_of_origin" type="text" placeholder="Point of Origin" autocomplete="off" value="Pasay City"/>
                    </div>
                    <div class="row">
                        <label class="input-label" for="update_onsite_schedule">Onsite Schedule</label>
                        <select class="form-input-select full-width" id="update_onsite_schedule" name="onsite_schedule">
                            <option value="a" selected>Two days in a week</option>
                            <option value="b">Two consecutive weeks</option>
                            <option value="c">Daily every other week</option>
                            <option value="d">Daily</option>
                            <option value="e">Others</option>
                        </select>
                    </div>
                    <div class="row">
                        <label class="input-label" for="update_specific_onsite_days">Onsite Days</label>
                        <select class="form-input-select full-width" id="update_specific_onsite_days" name="specific_onsite_days[]" multiple>
                            <option value="mon">Monday</option>
                            <option value="tues">Tuesday</option>
                            <option value="wed">Wednesday</option>
                            <option value="thurs">Thursday</option>
                            <option value="fri">Friday</option>
                        </select>
                    </div>
                    <div class="row">
                        <label class="input-label" for="update_email">Email</label>
                        <input class="form-input full-width" id="update_email" name="email" type="email" placeholder="Email" autocomplete="off" value="john.smith@email.com"/>
                    </div>
                    <div class="row">
                        <label class="input-label" for="update_email">Password</label>
                        <input class="form-input full-width" id="update_password" name="password" type="password" placeholder="Password" value="Password@123" />
                    </div>
                    <div class="whitespace"></div>
                    <div class="row">
                        <button class="form-button form-button-primary full-width" id="update_profile_button" type="button" disabled>Update</button>
                    </div>
                    <div class="whitespace"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
