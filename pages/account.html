<body>
    <div class="container-fluid d-flex flex-column account-page-container" style="min-height: 100vh;" style="display: none;">
        <div class="profile-navbar" id="profile_navbar">
            <div class="container d-flex">
                <div class="avatar-container">
                    <img class="avatar" src="../images/sample/no-avatar.png" />
                </div>
                <div class="profile-info d-flex flex-column justify-content-center align-items-start">
                    <span class="user-name">Sheldon Cooper</span>
                    <span class="user-role">Engineer</span>
                    <span class="badge rounded-pill bg-primary user-position">Technology and Innovation</span>
                </div>
            </div>
        </div>
        <div class="row secondary-top-navbar" id="secondary_top_navbar" style="display: none;">
            <div class="col d-flex justify-content-start">
                <button type="button" class="btn btn-primary-outline" id="back_to_previous_page_button" style="color: #373737;">
                    <span class="status-icon material-icons-round">arrow_back</span>
                </button>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row" style="flex-grow: 1;">
            <div class="account-page-body-container" id="account_page_body_container">
                <div class="profile-status-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-3 col-sm d-flex justify-content-center">
                                <span class="status-icon material-icons-round">star</span>
                                <div class="status-details">
                                    <span class="status-points points-count">0</span>
                                    <span class="status-title">Points</span>
                                </div>
                            </div>
                            <div class="col-3 col-sm d-flex justify-content-center">
                                <span class="status-icon material-icons-round">flight</span>
                                <div class="status-details">
                                    <span class="status-points dtp-count">0</span>
                                    <span class="status-title">DTP</span>
                                </div>
                            </div>
                            <div class="col-3 col-sm d-flex justify-content-center">
                                <span class="status-icon material-icons-round">military_tech</span>
                                <div class="status-details">
                                    <span class="status-points badges-count">0</span>
                                    <span class="status-title">Badges</span>
                                </div>
                            </div>
                            <div class="col-3 col-sm d-flex justify-content-center">
                                <span class="status-icon material-icons-round">auto_awesome</span>
                                <div class="status-details">
                                    <span class="status-points items-count">0</span>
                                    <span class="status-title">Items</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="account-menu-list-container">
                    <div class="container menu-list d-flex flex-column">
                        <button type="button" class="menu-list-item d-flex" id="my_trips_button">
                            <div class="setting-icon">
                                <span class="material-icons-round icon">book_online</span>
                            </div>
                            <div class="setting-desc">
                                <span class="title">My Bookings</span>
                                <span class="description">View your carpool/shuttle bookings</span>
                            </div>
                        </button>
                        <button type="button" class="menu-list-item d-flex" id="my_bookings_button">
                            <div class="setting-icon">
                                <span class="material-icons-round icon">directions_car</span>
                            </div>
                            <div class="setting-desc">
                                <span class="title">My Trips</span>
                                <span class="description">View your share carpool rides</span>
                            </div>
                        </button>
                        <button type="button" class="menu-list-item d-flex" id="send_feedback_button" onclick="window.open('https://forms.office.com/pages/responsepage.aspx?id=nZSz-rA8l0CALwU61wdSGdNVRVBJKDRHgzXfACBPx4lUOFJDMEFLRFFIV1k5NEJSVkJSRzdNWjkzSC4u');">
                            <div class="setting-icon">
                                <span class="material-icons-round icon">comment</span>
                            </div>
                            <div class="setting-desc">
                                <span class="title">Feedback</span>
                                <span class="description">Send us a feedback</span>
                            </div>
                        </button>
                        <button type="button" class="menu-list-item d-flex" id="settings_button">
                            <div class="setting-icon">
                                <span class="material-icons-round icon">settings</span>
                            </div>
                            <div class="setting-desc">
                                <span class="title">Settings</span>
                                <span class="description">Update your account info</span>
                            </div>
                        </button>
                        <button type="button" class="menu-list-item d-flex" id="logout_button">
                            <div class="setting-icon">
                                <span class="material-icons-round icon">logout</span>
                            </div>
                            <div class="setting-desc">
                                <span class="title">Log out</span>
                                <span class="description">Log out your account</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="my-trips-container" id="my_trips_container" style="display: none;"></div>
            <div class="my-bookings-container" id="my_bookings_container" style="display: none;"></div>
            <div class="settings-container" id="settings_container" style="display: none;">
                <div class="container">
                    <form class="row g-3 settings-form">
                        <h4  class="float-none w-auto">Account Info</h4>
                        <div class="row py-3" style="margin: 0;">
                            <div class="col-12 input-field">
                                <label for="driver_target_location" class="form-label">Target Location</label>
                                <input autocomplete="off" type="text" class="form-control" id="driver_target_location" placeholder="Where to go?" />
                            </div>
                            <div class="col-12 input-field">
                                <label for="driver_contact_no" class="form-label">Contact No.</label>
                                <input autocomplete="off" type="text" class="form-control" id="driver_contact_no" placeholder="999 999 9999" title="format: 999 999 9999" />
                            </div>
                            <div class="col-12 form-button d-flex justify-content-center" style="margin: 24px auto 8px auto;">
                                <button type="button" class="btn btn-primary rounded-pill update-account-button" id="update_account_button" disabled>Update Account</button>      
                            </div>
                            <div class="col-12 form-button d-flex justify-content-center">
                                <button type="button" class="btn btn-outlined rounded-pill reset-pin-code-button" id="reset_pin_code_button">Reset PIN Code</button>      
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="main-bottom-navbar" id="main_bottom_navbar">
            <div class="container d-flex justify-content-center">
                <a class="text-center d-flex flex-column carpool-tab-button" id="carpool_tab_button" href="../pages/carpool.html">
                    <i class="fa-solid fa-car-side"></i>Carpool
                </a>
                <a class="text-center d-flex flex-column shuttle-tab-button" id="shuttle_tab_button" href="../pages/shuttle.html">
                    <i class="fa-solid fa-van-shuttle"></i>Shuttle
                </a>
                <a class="text-center d-flex flex-column user-account-tab-button tab-active" id="user_account_tab_button" href="../pages/account.html">
                    <i class="fa-solid fa-user"></i>Account
                </a>
            </div>
        </div>
        <div id="activity_indicator" style="position: absolute; width: 100%; height: 100%; z-index: 9999; top: 0; left: 0; background-color: #fff; visibility: visible; opacity: 1;">
            <div style="display: flex; align-content: center; justify-content: center; align-items: center; height: 100%;">
                <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_o8zsifcp.json" background="transparent" speed="1" style="width: 160px; height: 160px;" loop autoplay></lottie-player>
            </div>
        </div>

    <script type="text/javascript" src="../scripts/components/lib/activity_indicator.js"></script>
    <script type="text/javascript" src="../scripts/components/navbars.js"></script>
    <script type="text/javascript" src="../scripts/account.js"></script>
