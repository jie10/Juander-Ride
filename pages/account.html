<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juander Ride</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../images/icons/juander-icon.ico">
    <!-- MATERIAL ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- SWAL 2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.css" integrity="sha512-y4S4cBeErz9ykN3iwUC4kmP/Ca+zd8n8FDzlVbq5Nr73gn1VBXZhpriQ7avR+8fQLpyq4izWm0b8s6q4Vedb9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.js" integrity="sha512-7x7HoEikRZhV0FAORWP+hrUzl75JW/uLHBbg2kHnPdFmScpIeHY0ieUVSacjusrKrlA/RsA2tDOBvisFmKc3xw==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <!-- FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <!-- CUSTOM CSS -->
    <link href="../styles/default.css" rel="stylesheet" type="text/css"/>
    <link href="../styles/utils/helpers.css" rel="stylesheet" type="text/css"/>
    <link href="../styles/pages/account.css" rel="stylesheet" type="text/css"/>
    <link href="../styles/pages/account.mobile.css" rel="stylesheet" type="text/css"/>
    <link href="../styles/components/profile-navbar.css" rel="stylesheet" type="text/css"/>
    <link href="../styles/components/profile-navbar.mobile.css" rel="stylesheet" type="text/css"/>
    <link href="../styles/components/bottom-navbar.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container-fluid d-flex flex-column account-page-container" style="min-height: 100vh;" style="display: none;">
        <div class="profile-navbar" id="profile_navbar">
            <div class="container d-flex">
                <div class="avatar-container">
                    <img class="avatar" src="../images/sample/no-avatar.png" />
                </div>
                <div class="profile-info d-flex flex-column justify-content-center align-items-start">
                    <span class="user-name">Sheldon Cooper</span>
                    <span class="user-role">Engineer</span>
                    <span class="badge rounded-pill bg-primary user-position">Technology and Innovation</span>
                </div>
            </div>
        </div>
        <div class="row" style="flex-grow: 1;">
            <div class="account-page-body-container">
                <div class="profile-status-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-4 col-sm d-flex justify-content-center">
                                <span class="status-icon material-icons-round">star</span>
                                <div class="status-details">
                                    <span class="status-points points-count">450</span>
                                    <span class="status-title">Points</span>
                                </div>
                            </div>
                            <div class="col-4 col-sm d-flex justify-content-center">
                                <span class="status-icon material-icons-round">military_tech</span>
                                <div class="status-details">
                                    <span class="status-points badges-count">57</span>
                                    <span class="status-title">Badges</span>
                                </div>
                            </div>
                            <div class="col-4 col-sm d-flex justify-content-center">
                                <span class="status-icon material-icons-round">auto_awesome</span>
                                <div class="status-details">
                                    <span class="status-points items-count">10</span>
                                    <span class="status-title">Items</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="account-menu-list-container">
                    <div class="container menu-list d-flex flex-column">
                        <button type="button" class="menu-list-item d-flex" id="my_trips_button">
                            <div class="setting-icon">
                                <span class="material-icons-round icon">directions_car</span>
                            </div>
                            <div class="setting-desc">
                                <span class="title">My Trips</span>
                                <span class="description">View your carpool/shuttle trips</span>
                            </div>
                        </button>
                        <button type="button" class="menu-list-item d-flex" id="my_bookings_button">
                            <div class="setting-icon">
                                <span class="material-icons-round icon">book_online</span>
                            </div>
                            <div class="setting-desc">
                                <span class="title">My Bookings</span>
                                <span class="description">View your bookings history</span>
                            </div>
                        </button>
                        <button type="button" class="menu-list-item d-flex" id="settings_button">
                            <div class="setting-icon">
                                <span class="material-icons-round icon">settings</span>
                            </div>
                            <div class="setting-desc">
                                <span class="title">Settings</span>
                                <span class="description">Update your account settings</span>
                            </div>
                        </button>
                        <button type="button" class="menu-list-item d-flex" id="logout_button">
                            <div class="setting-icon">
                                <span class="material-icons-round icon">logout</span>
                            </div>
                            <div class="setting-desc">
                                <span class="title">Log out</span>
                                <span class="description">Log out your account</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-bottom-navbar" id="main_bottom_navbar">
            <div class="container d-flex justify-content-center">
                <a class="text-center d-flex flex-column carpool-tab-button" id="carpool_tab_button" href="../pages/carpool.html">
                    <i class="fa-solid fa-car-side"></i>Carpool
                </a>
                <a class="text-center d-flex flex-column shuttle-tab-button" id="shuttle_tab_button" href="../pages/shuttle.html">
                    <i class="fa-solid fa-van-shuttle"></i>Shuttle
                </a>
                <a class="text-center d-flex flex-column user-account-tab-button tab-active" id="user_account_tab_button" href="../pages/account.html">
                    <i class="fa-solid fa-user"></i>Account
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../scripts/account.js"></script>
</body>
</html>
